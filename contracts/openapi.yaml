openapi: 3.0.0
info:
  title: PaperFit API
  version: 1.0.0
paths:
  /api/workouts:
    get:
      summary: List all workouts
      responses:
        '200':
          description: A list of workouts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
  /api/sessions:
    post:
      summary: Start a session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workout_id:
                  type: integer
      responses:
        '200':
          description: Session started
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  start_time:
                    type: string
